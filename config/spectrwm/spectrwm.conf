# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	= 9
 focus_mode		= default
 focus_close		= previous
 focus_close_wrap	= 1
 focus_default		= last
 spawn_position		= next
 workspace_clamp	= 1
 warp_focus		= 1
 warp_pointer		= 1
#
# focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next
# workspace_clamp	= 1
# warp_focus		= 1
# warp_pointer		= 1

# Window Decoration
border_width		= 1
color_focus		= white
# color_focus_maximized	= yellow
# color_unfocus		= rgb:88/88/88
color_unfocus		=black
# color_unfocus_maximized	= rgb:88/88/00
region_padding	= 10
tile_gap		= 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
#boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= always #Alays hide border with lone tiled even without bar disable

# Bar Settings
bar_enabled		= 1
bar_border_width	= 0
bar_font_color[1]	= white #rgb:80/80/80 #green
#bar_border[1]		= white
bar_font		= Fira Code:style=Regular:pixelsize=15
bar_font_pua		= Font Awesome 5 Free Solid:pixelsize=12
bar_action		= ~/myscript/2nd
bar_justify		= left
bar_action_expand	= 1
bar_font_color[1]   	= rgb:bb/c5/ff, rgb:e1/ac/ff, rgb:dd/ff/a7, rgb:ff/8b/92, rgb:ff/ff/00, rgb:90/ff/95
#bar_format		= +C+|T+A+|R[]+M+2<+S+2<+F+2<+I+1<+L
bar_format		= +A
workspace_indicator	= listactive,markurgent,markcurrent #List all the active workspace
bar_at_bottom		= 1
stack_enabled		= 1
verbose_layout		= 1


#QUIRK
quirk[firefox] = WS[2]
quirk[Alacritty] = WS[1]
quirk[float:cinux:Alacritty] = FLOAT 
quirk[Gpodder] = WS[3]


# Remove Pre-select keyboard layout
keyboard_mapping = /dev/null
#-------------------------General-------------------------
modkey = Mod4
bind[bar_toggle_ws]	= MOD+b
bind[cycle_layout]	= MOD+space
bind[restart]		= MOD+Shift+r
bind[wind_del]		= MOD+Shift+c
bind[wind_kill]		= MOD+Shift+x
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
bind[float_toggle]	= MOD+t
bind[iconify]		= MOD+space
bind[uniconify]		= MOD++Shift+space
#------------------------Floating Windows--------------------------
bind[height_grow]	= MOD+Shift+Down
bind[height_shrink]	= MOD+Shift+Up
bind[width_grow]	= MOD+Shift+Right
bind[width_shrink] 	= MOD+Shift+Left
bind[move_up]		= MOD+Up
bind[move_down]		= MOD+Down
bind[move_left]		= MOD+Left
bind[move_right] 	= MOD+Right
#------------------------Windows--------------------------
bind[layout_vertical]	= MOD+equal
bind[layout_horizontal]	= MOD+minus
bind[flip_layout]	= MOD+backslash
bind[master_grow]	= MOD+l
bind[master_shrink]	= MOD+h
bind[maximize_toggle]	= MOD+m
bind[master_add]	= MOD+comma
bind[master_del]	= MOD+period
bind[swap_next]		= MOD+Shift+j
bind[swap_prev]		= MOD+Shift+k
#-------------------------Stack-------------------------
bind[stack_dec]		= MOD+d
bind[stack_inc]		= MOD+i
bind[stack_balance]	= MOD+0
bind[stack_reset]	= MOD+Shift+0
#-------------------------Workspace-------------------------
bind[ws_1]		= MOD+1
bind[ws_2]		= MOD+2
bind[ws_3]		= MOD+3
bind[ws_4]		= MOD+4
bind[ws_5]		= MOD+5
bind[ws_6]		= MOD+6
bind[ws_7]		= MOD+7
bind[ws_8]		= MOD+8
bind[ws_9]		= MOD+9
bind[mvws_1]		= MOD+Shift+1
bind[mvws_2]		= MOD+Shift+2
bind[mvws_3]		= MOD+Shift+3
bind[mvws_4]		= MOD+Shift+4
bind[mvws_5]		= MOD+Shift+5
bind[mvws_6]		= MOD+Shift+6
bind[mvws_7]		= MOD+Shift+7
bind[mvws_8]		= MOD+Shift+8
bind[mvws_9]		= MOD+Shift+9

