scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 10.0

unfocused_hollow: true

background_opacity: 0.95

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

mouse:
 hide_when_typing: true



