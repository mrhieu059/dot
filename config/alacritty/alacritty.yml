scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

# Font configuration
font:
  normal:
    family: Hack NerdFont
    style: Regular
  bold:
    family: Hack NerdFont
    style: Bold
  italic:
    family: HackNerdFont
    style: Italic
  size: 18.0

unfocused_hollow: true

background_opacity: 0.85

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

mouse:
 hide_when_typing: true



